# Global Configuration Options (Core Options)
MinAlertLevel = suggestion

# --- Path to your styles folder ---
StylesPath = styles

# Exclude specific Markdown scopes from ALL style checks.
# Added: link (URLs), raw_html (inline code/backticks), code_span (backtick code)
IgnoredScopes = code, pre, tt, kbd, samp, var, link, raw_html, code_span

# ----------------------------------------------------------------------
# File-Type Specific Configuration
[*.md]
# --- List of styles to apply to Markdown files ---
# BasedOnStyles lists the rules that will be used.
BasedOnStyles = Vale, Google, proselint, alex, WC-Styles, Aspect

# Set max sentence length from your style guide: â‰¤ 20 words
WC-Styles.SentenceLength = 20